<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCRealEstate</title>
    <script src="https://kit.fontawesome.com/0e8470df2a.js" crossorigin="anonymous"></script>
    <link href="./css/login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap" rel="stylesheet">
</head>
<body>
    <main class="contenedor-todo">
        <img src="./img/logoDC.png" class="logo">
        <div class="contenedor-login">
            <h1 class="login">Log in</h1>
            <i class="fas fa-user" id="user"></i>
            <p class="login-parrafo">Enter your email and password</p>
            <form>
                <div class="contenedor-forms">
                    <label for="email">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </label>
                    <label for="email">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </label>
                </div>
                <button type="submit" class="boton-login">Log in</button>
            </form>
        </div>

    </main>
</body>
</html>
